<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: black;
      display: block;
      border: 3px solid white;
      max-width: 100%;
      height: auto;
    }
    #touch-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: manipulation;
    }
    @media(min-width:768px){
      #touch-controls { display: none; }
    }
  </style>
</head>
<body>
  <canvas id="pong" width="800" height="500"></canvas>

  <!-- Controles para celular -->
  <div id="touch-controls">
    <div class="btn" id="up">↑</div>
    <div class="btn" id="down">↓</div>
  </div>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    // Objetos do jogo
    const paddleWidth = 10, paddleHeight = 100;
    let leftPaddleY = canvas.height/2 - paddleHeight/2;
    let rightPaddleY = canvas.height/2 - paddleHeight/2;
    const paddleSpeed = 6;

    let ballX = canvas.width/2, ballY = canvas.height/2;
    let ballSize = 10;
    let ballSpeedX = 4, ballSpeedY = 4;

    let leftScore = 0, rightScore = 0;
    let moveUp = false, moveDown = false;

    // Desenhar retângulo
    function drawRect(x,y,w,h,color){
      ctx.fillStyle = color;
      ctx.fillRect(x,y,w,h);
    }

    // Desenhar círculo
    function drawCircle(x,y,r,color){
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2,false);
      ctx.closePath();
      ctx.fill();
    }

    // Texto
    function drawText(text,x,y){
      ctx.fillStyle = "#FFF";
      ctx.font = "35px Arial";
      ctx.fillText(text,x,y);
    }

    // Resetar bola
    function resetBall(){
      ballX = canvas.width/2;
      ballY = canvas.height/2;
      ballSpeedX = -ballSpeedX;
      ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    // Movimento
    function move(){
      if(moveUp && leftPaddleY > 0) leftPaddleY -= paddleSpeed;
      if(moveDown && leftPaddleY + paddleHeight < canvas.height) leftPaddleY += paddleSpeed;

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Colisão com topo e fundo
      if(ballY - ballSize < 0 || ballY + ballSize > canvas.height){
        ballSpeedY = -ballSpeedY;
      }

      // Colisão com raquetes
      if(ballX - ballSize < paddleWidth){
        if(ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight){
          ballSpeedX = -ballSpeedX;
        } else {
          rightScore++;
          resetBall();
        }
      }

      if(ballX + ballSize > canvas.width - paddleWidth){
        if(ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight){
          ballSpeedX = -ballSpeedX;
        } else {
          leftScore++;
          resetBall();
        }
      }

      // Movimento IA (direita)
      if(rightPaddleY + paddleHeight/2 < ballY) rightPaddleY += paddleSpeed*0.7;
      else rightPaddleY -= paddleSpeed*0.7;
    }

    // Render
    function render(){
      drawRect(0,0,canvas.width,canvas.height,"black");

      drawText(leftScore, canvas.width/4, 50);
      drawText(rightScore, 3*canvas.width/4, 50);

      drawRect(0,leftPaddleY,paddleWidth,paddleHeight,"white");
      drawRect(canvas.width-paddleWidth,rightPaddleY,paddleWidth,paddleHeight,"white");

      drawCircle(ballX,ballY,ballSize,"white");
    }

    // Loop
    function game(){
      move();
      render();
    }
    setInterval(game,1000/60);

    // Controles PC
    document.addEventListener("keydown", e=>{
      if(e.key === "ArrowUp" || e.key==="w") moveUp = true;
      if(e.key === "ArrowDown" || e.key==="s") moveDown = true;
    });
    document.addEventListener("keyup", e=>{
      if(e.key === "ArrowUp" || e.key==="w") moveUp = false;
      if(e.key === "ArrowDown" || e.key==="s") moveDown = false;
    });

    // Controles mobile
    document.getElementById("up").addEventListener("touchstart",()=>moveUp=true);
    document.getElementById("up").addEventListener("touchend",()=>moveUp=false);
    document.getElementById("down").addEventListener("touchstart",()=>moveDown=true);
    document.getElementById("down").addEventListener("touchend",()=>moveDown=false);
  </script>
</body>
</html>
