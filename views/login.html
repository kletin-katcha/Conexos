<canvas id="galaxy-canvas"></canvas>
<div class="login-page-container">
    <div class="login-card">
        <div class="login-branding">
            <i class="fa-solid fa-meteor login-logo"></i>
            <h1>Bem-vindo ao Conexos</h1>
            <p>Sua galáxia de conexões, entretenimento e novas jornadas.</p>
        </div>
        <div class="login-form-area">
            <div class="form-toggle">
                <button id="toggle-login" class="toggle-btn active">Entrar</button>
                <button id="toggle-register" class="toggle-btn">Registrar</button>
            </div>

            <!-- Formulário de Login -->
            <form id="login-form">
                <div class="form-group">
                    <i class="fa-solid fa-user form-icon"></i>
                    <input type="text" id="login-user" class="form-input" placeholder=" " required autocomplete="username">
                    <label for="login-user" class="form-label">Usuário ou E-mail</label>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock form-icon"></i>
                    <input type="password" id="login-password" class="form-input" placeholder=" " required autocomplete="current-password">
                    <label for="login-password" class="form-label">Senha</label>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>

            <!-- Formulário de Registro -->
            <form id="register-form" class="hidden">
                 <div class="form-group">
                    <i class="fa-solid fa-user-astronaut form-icon"></i>
                    <input type="text" id="register-user" class="form-input" placeholder=" " required autocomplete="username">
                    <label for="register-user" class="form-label">Nome de Usuário</label>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-envelope form-icon"></i>
                    <input type="email" id="register-email" class="form-input" placeholder=" " required autocomplete="email">
                    <label for="register-email" class="form-label">E-mail</label>
                </div>
                 <div class="form-group">
                    <i class="fa-solid fa-lock form-icon"></i>
                    <input type="password" id="register-password" class="form-input" placeholder=" " required autocomplete="new-password">
                    <label for="register-password" class="form-label">Senha</label>
                </div>
                 <button type="submit" class="btn-submit">Criar Conta</button>
            </form>

            <div class="divider">ou entre com</div>
            <button class="btn-google">
                <span class="google-icon"></span>
                Google
            </button>
            <p id="status-text" class="status-text"></p>
        </div>
    </div>
</div>
